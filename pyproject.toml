[project.optional-dependencies]
tests = [
  "pytest>=8.0",
  "pytest-mock>=3.14.0",
  "requests-mock==1.12.1",
  "respx>=0.21.1",
  "pytest-cov>=5.0.0",
  "pytest_httpserver>=1.1.0",
  "langcodes>=3.4.0",
]
lint = [
  "black==24.4.2",
  "pylint>=3.1.0",
]
dev = [
  "garak[tests,lint]",
]
calibration = [
  "scipy>=1.14.0",
]
all_plugins = [
  "garak[plugin_cohere,plugin_langchain,plugin_llava,plugin_litellm,plugin_mistralai,plugin_nemoguardrails,plugin_nemollm,plugin_ollama,plugin_optimum,plugin_replicate,plugin_audio,plugin_dra]"
]
plugin_cohere = [
  "cohere>=5.16.0"
]
plugin_langchain = [
  "langchain>=0.3.25,<1.0.0",
]
plugin_llava = [
  "pillow>=10.4.0",
]
plugin_litellm = [
  "litellm>=1.68.1",
]
plugin_mistralai = [
  "mistralai==1.5.2",
]
plugin_nemoguardrails = [
  "nemoguardrails>=0.11.0",
]
plugin_nemollm = [
  "nemollm>=0.3.0",
]
plugin_ollama = [
  "ollama>=0.4.7",
]
plugin_optimum = [
  "optimum-nvidia>=0.1.0b5",
]
plugin_replicate = [
  "replicate>=0.8.3",
]  
plugin_audio = [
  "soundfile>=0.13.1",
  "librosa>=0.10.2"
]
plugin_dra = [
  "detoxify>=0.5.0"
]
[project.urls]
"Homepage" = "https://github.com/NVIDIA/garak"
"Bug Tracker" = "https://github.com/NVIDIA/garak/issues"

[project.scripts]
garak = "garak.__main__:main"

[tool.flit.module]
name = "garak"

[tool.flit.sdist]
include = [
  "*.md",
  "*.txt",
  "garak/analyze/templates/*",
  "garak/configs/*",
  "garak/resources/*.json",
  "garak/resources/*.yaml",
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.pytest.ini_options]
filterwarnings = [
    "ignore",
    "default:::garak",
]

[tool.coverage.run]
source = ["./garak"]
omit = ["tests/*"]
